<!DOCTYPE html>

<html lang="en">

<head>
  
<meta charset="UTF-8">
  
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<title>{{ role }} Salary Details</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  
<div class="container mt-5">
    
<h2>{{ role }} Salary Details</h2>

    
{% if users %}
    
<div class="card p-3 mt-3">
      
<form method="POST" action="{{ url_for('update_salary', role=role) }}">
        
<table class="table table-bordered align-middle">
          
<thead class="table-light">
            
<tr>
              
<th>ID</th>
              
<th>Name</th>
              
<th>Salary</th>
              
<th>Month</th>
              
<th>Status</th>
            
</tr>
          
</thead>
          
<tbody>
            
{% for user in users %}
            
<tr>
              
<td>{{ user[0] }}</td>
              
<td>{{ user[1] }}</td>
              
<td>
                
<input type="number" name="salary_{{ user[0] }}" class="form-control"
                       value="{{ user[2] if user[2] else '' }}" placeholder="Enter salary" required>
              
</td>
              
<td>
                
<input type="text" name="month_{{ user[0] }}" class="form-control"
                       value="{{ user[3] if user[3] else '' }}" placeholder="Month (e.g., October)" required>
              
</td>
              
<td>
                
<select name="status_{{ user[0] }}" class="form-select" required>
                  
<option value="">Select</option>
                  
<option value="Paid" {% if user[4] == 'Paid' %}selected{% endif %}>Paid</option>
                  
<option value="Pending" {% if user[4] == 'Pending' %}selected{% endif %}>Pending</option>
                
</select>
              
</td>
            
</tr>
            
{% endfor %}
          
</tbody>
        
</table>
        
<button type="submit" class="btn btn-primary mt-2">Save All Changes</button>
      
</form>
    
</div>
    
{% else %}
      
<p class="mt-3 text-muted">No {{ role }} found.</p>
    
{% endif %}

    
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
  
</div>

</body>

</html>
