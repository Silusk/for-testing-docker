<!DOCTYPE html>

<html lang="en">

<head>
  
<meta charset="UTF-8">
  
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<title>Add Daily Patient</title>
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div class="container mt-5">
  
<h2>Add Daily Patient</h2>
  
<p>Fill in the patient details below.</p>

  
<form method="POST" action="{{ url_for('add_patient') }}">
    
<div class="mb-3">
      
<label>Name</label>
      
<input type="text" name="name" class="form-control" placeholder="Patient Name" required>
    
</div>
    
<div class="mb-3">
      
<label>Age</label>
      
<input type="number" name="age" class="form-control" placeholder="Age" required>

</div>
    
<div class="mb-3">
      
<label>Father's Name</label>
      
<input type="text" name="father_name" class="form-control" placeholder="Father's Name" required>
    
</div>
    
<div class="mb-3">
      
<label>Village</label>
      
<input type="text" name="village" class="form-control" placeholder="Village" required>
    
</div>
    
<div class="mb-3">
      
<label>Phone Number</label>
      
<input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
    
</div> 
<div class="mb-3">
  
<label>Date</label>
  
<input type="date" name="record_date" class="form-control"  value="{{ current_date }}" required>
</div>
    
<button type="submit" class="btn btn-primary">Add Patient</button>
  
</form>

  
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>


{% with messages = get_flashed_messages() %}
    
{% if messages %}
      
<div class="alert alert-info mt-3">
        
{% for msg in messages %}
          
{{ msg }}<br>
        
{% endfor %}
      
</div>
    
{% endif %}
  
{% endwith %}

</div>

</body>

</html>
