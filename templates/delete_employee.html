<!DOCTYPE html>

<html lang="en">

<head>
  
<meta charset="UTF-8">
  
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<title>Delete Employee</title>
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div class="container mt-5">
  
<h2>Delete Employee</h2>
  
<p>Provide Name, Department, Email, and Role to delete an employee.</p>

  
<form method="POST" action="{{ url_for('delete_employee') }}">
    
<div class="mb-3">
      
<label for="role" class="form-label">Role</label>
      
<select name="role" id="role" class="form-select" required>
        
<option value="">Select Role</option>
        
<option value="doctor">Doctor</option>
        
<option value="nurse">Nurse</option>
        
<option value="worker">Worker</option>
      
</select>
    
</div>

    
<div class="mb-3">
      
<label for="name" class="form-label">Name</label>
      
<input type="text" name="name" id="name" class="form-control" placeholder="Enter Name" required>
    
</div>

    
<div class="mb-3">
      
<label for="department" class="form-label">Department</label>
      
<input type="text" name="department" id="department" class="form-control" placeholder="Enter Department" required>
    
</div>

    
<div class="mb-3">
      
<label for="email" class="form-label">Email</label>
      
<input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required>
    
</div>

    
<button type="submit" class="btn btn-danger">Delete Employee</button>
  
</form>

  
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>

  
{% with messages = get_flashed_messages() %}
    
{% if messages %}
      
<div class="alert alert-info mt-3">
        
{% for msg in messages %}
          
{{ msg }}<br>
        
{% endfor %}
      
</div>
    
{% endif %}
  
{% endwith %}

</div>

</body>

</html>
